<div class="container-fluid">
  <h1>Bootcamp enrollment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value| json}}
    <hr />
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" class="form-control" [class.is-invalid]="name.invalid && name.touched" name="userName" [(ngModel)]="userModel.name">
      {{name.untouched}}
      {{name.pristine}}
    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email"  [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" pattern="^\d{10}$" required #phone="ngModel" name="phone" [(ngModel)]="userModel.phone">
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number required and must be 10 digits</small>
    </div>
    <div class="form-group">
      <select class="custom-select"  name="topic" [(ngModel)]="userModel.topic">
        <option selected value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9am - 1pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5pm - 11pm)</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" name="subscribe" type="checkbox" [(ngModel)]="userModel.subscribe">
        <label class="form-check-label">Send me promotional offers</label>
      </div>
    </div>


  </form>
</div>


<button class="btn btn-primary">Submit</button>
